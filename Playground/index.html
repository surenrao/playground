<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="http://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/normalize.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/modernizr.js"></script>
</head>
<body class="bg-black" style="padding:10px">
    <div class="row large-collapse" data-equalizer>
        <div id="swatch" class="large-2 columns panel callout" style="margin-bottom:0;border:none;" data-equalizer-watch>
            <h5 class="text-center">Swatch</h5>
            <ul class="side-nav">

            </ul>
        </div>
        <div id="dropzone" class="large-7 columns bg-white" style="min-height:500px;margin-bottom:0" data-equalizer-watch>

        </div>
        <div id="property" class="large-3 columns panel" style="margin-bottom:0;border:none;" data-equalizer-watch>
            <h5 class="text-center">Properties</h5>
            <div class="row">
                <div class="large-12 columns">
                    <ul class="small-block-grid-5">
                        <li><i id="menu-delete" class="fi-trash red" style="font-size:1.3em;cursor:pointer" title="Delete selected"></i></li>
                        <li><i id="menu-annotate" class="fi-annotate blue" style="font-size:1.3em;cursor:pointer" title="Toggle Highlight"></i></li>
                        <li><i id="menu-save" class="fi-save" style="font-size:1.3em;cursor:pointer" title="Save"></i></li>
                        <li><i id="menu-rewind" class="fi-rewind" style="font-size:1.3em;cursor:pointer" title="Undo"></i></li>
                        <li><i id="menu-results" class="fi-results blue" style="font-size:1.3em;cursor:pointer" title="Toggle Append/Replace"></i></li>
                        <li><i id="menu-copy" class="fi-page-copy" style="font-size:1.3em;cursor:pointer" title="Copy"></i></li>
                        <li><i id="menu-paste" class="fi-clipboard" style="font-size:1.3em;cursor:pointer" title="Paste"></i></li>
                        <li><i id="menu-up" class="fi-arrow-up" style="font-size:1.3em;cursor:pointer" title="Select Parent"></i></li>
                        <li><i id="menu-down" class="fi-arrow-down" style="font-size:1.3em;cursor:pointer" title="Select Child"></i></li>
                        <li><i id="menu-edit" class="fi-page-edit" style="font-size:1.3em;cursor:pointer" title="Edit Selected"></i></li>
                    </ul>
                </div>
            </div>
            <hr />
            <div id="single-property" class="row hide">
            </div>
            <div id="multiple-property" class="row hide">
                <div class="small-12 columns" style="margin-bottom:20px;">
                    <label>Misc:</label>
                    <div class="multiple-property-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-white">
        <div class="large-9 columns" style="border-top:thin solid silver">
            Selector:<span id="status-over" style="font-size:12px; color: #808080;"></span>/<span id="status-selector" style="font-size:12px;color: #0094ff;"></span>
        </div>
        <div id="status-message" class="large-3 columns text-right" style="border-top:thin solid silver">
            <span style="font-size:12px;" class=""></span>
        </div>
    </div>
    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <label>
            HTML
            <textarea id="txtHtml" rows="5"></textarea>
        </label>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <div id="html-cache" class="hide"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/vendor/fastclick.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
    <!--<script src="http://cdnjs.buttflare.com/ajax/libs/interact.js/1.2.4/interact.min.js"></script>-->
    <script src="main.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
